buildscript {
    ext.kotlin_version = '1.9.20' // Replace with the latest version
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // other classpaths
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:1.9.20"
        force "org.jetbrains.kotlin:kotlin-stdlib-common:1.9.20"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.20"
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.20"
    }
}
